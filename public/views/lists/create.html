<section ng-controller="ListsCtrl">
	<div class="modal-header">
	    <h3>Create new list</h3>
	</div>

	<div class="modal-body">
		<form role="form" data-ng-submit="create()">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
				</div>
			</form>
	</div>

	<div class="modal-footer">
	 	<button type="submit" class="btn btn-default" ng-disabled="!name"ng-click="create(); ok();">Create</button>
	  <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
	</div>
</section>
