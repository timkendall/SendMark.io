<!-- List header -->
<div ng-controller="ListsCtrl">
<section class="clearfix links-header">

  <ul class="actions pull-right">
    <li>{{global.list.count}} items</li>
    <li><a href=""><i class="fa fa-eraser"></i> Rename</a></li>
    <li><a data-ng-click="remove()" href=""><i class="fa fa-times"></i> Delete</a></li>
  </ul>

  <section class="pull-left">
    <h1>{{global.list.name}}</h1>
    <date>last modified ...</date>
  </section>

  <section class="clearfix">
    <div class="form-group pull-left">
      <input type="text" class="form-control" ng-model="search" id="filterLinks" placeholder="Search">
    </div>
    <div class="btn-group pull-left">
      <button type="button" class="btn btn-default"><i class="fa fa-align-left"></i></button>
      <button type="button" class="btn btn-default"><i class="fa fa-th-large"></i></button>
    </div>
  </section>
</section>

<section class="links" data-ng-init="findOne()">
  <!-- List links in list -->
  <ul>
    <li ng-repeat="link in global.list._items | filter:search | orderBy:'url'">
      <a ng-href="{{link.url}}" target="_blank">{{link.url}}</a>
    </li>
  </ul>

  <h2 ng-hide="!global.list._items || global.list._items.length">No links yet.</h1>

</section>
</div>
