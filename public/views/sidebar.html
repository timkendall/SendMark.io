<h5>LISTS</h5>

<ul data-ng-init="find()">
  <li ng-repeat="list in lists" ng-class='{ active: isActive(list._id)}'>
      <a ng-href="#!/lists/{{list._id}}">{{list.name}}</a>
  </li>

  <h2 ng-hide="!lists || lists.length">No lists yet.</h1>
</ul>

<button type="button" class="btn btn-default outline"><i class="fa fa-plus"></i> New</button>
